experiences:
    - role: Software Engineer Intern
      time: 2021 - Current
      company: Cerner Corporation
      details: Currently actively participating in Cerner's Summer Internship Program.
      
    - role: Learning Assistant
      time: 2019 - Current
      company: Metropolitan Community College-Kansas City
      details: |
          - Continuing tutoring services through the COVID-19 pandemic by creating an online platform through Discord for students and tutors to engage with each other.
          - Providing walk-in tutoring in the Math & Science Lab.
          - Conducting one-on-one assistance to students who need tutoring in algebra, calculus, physics, biology, statistics, information technology, and computer science (C++, Python, arch) subjects.
          - Creating handouts and supplementary materials to assist student learning.
          - Working with a variety of individuals, students, staff, and faculty to support the philosophy and mission of an urban, open-door, comprehensive community college.

    - role: Field Radio Operator, Corporal of Marines
      time: 2009 - 2013
      company: United States Marine Corps
      details: |
          - Employ radio to send and receive messages. Typical duties include the set up and tuning of radio equipment and Very Small Aperture Terminal-Small, including antennas and power sources; establishing contact with distant stations; processing and logging of messages; making changes to frequencies or cryptographic codes.
          - Held supervisory responsibilities as a Corporal; in charge of a small team of three to five junior enlisted Marines.
projects:
    title: Projects
    intro: >
      These are some of the projects I'm proud of that I want to share. For some of them, I'm proud of my project structure, clean programming, and efficiency. For others, it's how I worked as a team to accomplish a complex scope.
    assignments:
      - title: Commerce Bank Web App
        link: "https://github.com/ZDGharst/CommerceBankWebApp"
        tagline: "A fullstack application that allows the user to receive notifications for transactions made to their bank account. ASP.NET Core"

      - title: Survive
        link: "https://github.com/ZDGharst/Survive"
        tagline: "In this game, the goal is for the player's turret to survive for as long as possible against hordes of zombies. Unity 3D"

      - title: DormAssignments (AI)
        link: "https://github.com/ZDGharst/DormAssignments"
        tagline: "From a list of student compatibilities, assign students to dorm rooms using Simulated Annealing. Implemented tools to debug the program and visualize results. C++"

      - title: 8PuzzleSolver (AI)
        link: "https://github.com/ZDGharst/8Puzzle#"
        tagline: "Solves an 8-puzzle arrangement using A* search with optimal data structures and algorithms. C++"

      - title: Emergency Response Simulator
        link: "https://github.com/ZDGharst/EmergencyResponseSimulator"
        tagline: "Created a graph of the northland of Kansas City, MO, and implemented Dijkstra's pathfinding algorithm to assign vehicles to emergency scenarios. C++"

      - title: Nine Men's Morris
        link: "https://github.com/ZDGharst/NineMensMorris"
        tagline: "Recreated the board game Nine Men's Morris in Unity engine with a 5 person team; focused heavily on correctly using the Scrum framework and test-driven development. Unity, C#, Scrum"

      - title: EarthquakeDB
        link: "https://github.com/ZDGharst/EarthquakeDB"
        tagline: "Worked with three other students to create, import, process, and analyze statistics on an extremely large dataset of earthquakes from around the world. SQL, MySQL, PHP"

